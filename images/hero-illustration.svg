<!-- Hero Illustration - Technology & Digital Services Theme -->
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="300" cy="300" r="280" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central Device/Laptop -->
  <g id="laptop">
    <!-- Laptop Base -->
    <rect x="180" y="320" width="240" height="8" rx="4" fill="#1e293b"/>
    <rect x="160" y="328" width="280" height="4" rx="2" fill="#64748b"/>
    
    <!-- Laptop Screen -->
    <rect x="200" y="180" width="200" height="140" rx="8" fill="#1e293b"/>
    <rect x="210" y="190" width="180" height="120" rx="4" fill="#ffffff"/>
    
    <!-- Screen Content - Code Lines -->
    <rect x="220" y="200" width="100" height="4" rx="2" fill="#2563eb" opacity="0.6"/>
    <rect x="220" y="210" width="140" height="4" rx="2" fill="#06b6d4" opacity="0.6"/>
    <rect x="220" y="220" width="80" height="4" rx="2" fill="#2563eb" opacity="0.6"/>
    <rect x="220" y="230" width="120" height="4" rx="2" fill="#06b6d4" opacity="0.6"/>
    <rect x="220" y="240" width="90" height="4" rx="2" fill="#2563eb" opacity="0.6"/>
    
    <!-- Browser Dots -->
    <circle cx="220" cy="200" r="3" fill="#ef4444"/>
    <circle cx="230" cy="200" r="3" fill="#f59e0b"/>
    <circle cx="240" cy="200" r="3" fill="#10b981"/>
  </g>
  
  <!-- Floating Icon Card 1 - Mobile App -->
  <g id="card-mobile" transform="translate(80, 120)">
    <rect width="100" height="100" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <!-- Mobile Icon -->
    <rect x="35" y="20" width="30" height="50" rx="4" fill="#2563eb" opacity="0.8"/>
    <circle cx="50" cy="65" r="3" fill="#2563eb"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle" font-weight="600">Mobile App</text>
  </g>
  
  <!-- Floating Icon Card 2 - Website -->
  <g id="card-website" transform="translate(420, 140)">
    <rect width="100" height="100" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <!-- Browser Icon -->
    <rect x="20" y="25" width="60" height="45" rx="4" fill="#06b6d4" opacity="0.8"/>
    <rect x="25" y="35" width="50" height="30" rx="2" fill="#ffffff"/>
    <circle cx="28" cy="30" r="2" fill="#ffffff"/>
    <circle cx="35" cy="30" r="2" fill="#ffffff"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle" font-weight="600">Website</text>
  </g>
  
  <!-- Floating Icon Card 3 - Cloud Services -->
  <g id="card-cloud" transform="translate(100, 380)">
    <rect width="100" height="100" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <!-- Cloud Icon -->
    <ellipse cx="50" cy="45" rx="20" ry="12" fill="#2563eb" opacity="0.8"/>
    <ellipse cx="40" cy="48" rx="15" ry="10" fill="#2563eb" opacity="0.8"/>
    <ellipse cx="60" cy="48" rx="15" ry="10" fill="#2563eb" opacity="0.8"/>
    <text x="50" y="72" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle" font-weight="600">Cloud</text>
    <text x="50" y="84" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle" font-weight="600">Services</text>
  </g>
  
  <!-- Floating Icon Card 4 - Analytics -->
  <g id="card-analytics" transform="translate(400, 380)">
    <rect width="100" height="100" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <!-- Chart Icon -->
    <rect x="25" y="50" width="8" height="20" rx="2" fill="#06b6d4"/>
    <rect x="38" y="40" width="8" height="30" rx="2" fill="#2563eb"/>
    <rect x="51" y="45" width="8" height="25" rx="2" fill="#06b6d4"/>
    <rect x="64" y="35" width="8" height="35" rx="2" fill="#2563eb"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle" font-weight="600">Analytics</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="130" y1="170" x2="250" y2="250" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5" opacity="0.4"/>
  <line x1="470" y1="190" x2="350" y2="250" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,5" opacity="0.4"/>
  <line x1="150" y1="430" x2="270" y2="320" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,5" opacity="0.4"/>
  <line x1="450" y1="430" x2="330" y2="320" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5" opacity="0.4"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="4" fill="#2563eb" opacity="0.6"/>
  <circle cx="500" cy="100" r="6" fill="#06b6d4" opacity="0.6"/>
  <circle cx="120" cy="500" r="5" fill="#2563eb" opacity="0.6"/>
  <circle cx="480" cy="520" r="4" fill="#06b6d4" opacity="0.6"/>
  
  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animation styles (optional) -->
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    #card-mobile { animation: float 3s ease-in-out infinite; }
    #card-website { animation: float 3s ease-in-out infinite 0.5s; }
    #card-cloud { animation: float 3s ease-in-out infinite 1s; }
    #card-analytics { animation: float 3s ease-in-out infinite 1.5s; }
  </style>
</svg>
