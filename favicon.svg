<!-- Favicon SVG - Can be used directly as favicon -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#2563eb"/>
  
  <!-- Circuit Chip Icon -->
  <g id="favicon-icon">
    <!-- Main chip body -->
    <rect x="17" y="17" width="30" height="30" rx="3" fill="#ffffff" opacity="0.2"/>
    
    <!-- Circuit lines -->
    <line x1="22" y1="27" x2="42" y2="27" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="22" y1="37" x2="42" y2="37" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="32" y1="22" x2="32" y2="42" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Corner nodes -->
    <circle cx="27" cy="27" r="3" fill="#06b6d4"/>
    <circle cx="37" cy="27" r="3" fill="#06b6d4"/>
    <circle cx="27" cy="37" r="3" fill="#06b6d4"/>
    <circle cx="37" cy="37" r="3" fill="#06b6d4"/>
    
    <!-- Center node -->
    <circle cx="32" cy="32" r="4" fill="#ffffff"/>
    
    <!-- External pins -->
    <line x1="17" y1="25" x2="12" y2="25" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="17" y1="32" x2="12" y2="32" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="17" y1="39" x2="12" y2="39" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    
    <line x1="47" y1="25" x2="52" y2="25" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="47" y1="32" x2="52" y2="32" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="47" y1="39" x2="52" y2="39" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
